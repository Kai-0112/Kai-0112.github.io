<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kai</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
        font-family: Arial, Helvetica, sans-serif;
    }

    .background {
        display: flex;
        justify-content: center; /* 與螢幕左右置中 */        
        align-items: center; /* 與螢幕上下置中 */        
        width: 100%;
        height: 100vh; /* 100vh => 此元素會被撐開與螢幕的高度一致 */
                    
        background-color: #FAFAFA;
        background-image: radial-gradient(#e7ecf1 10%, transparent 10%),radial-gradient(#e7ecf1 10%, transparent 10%);
        background-size: 100px 100px;
        background-position: 0 0, 50px 50px;
        /*bootstrap 套件製作的背景*/
    }

    .background .box {
        display: flex;
        flex-direction: column; /* 內容物呈現直向排列 */
        align-items: center;
        width: 250px;
        height: 500px;
        padding-top: 12px;
        padding-bottom: 12px;
        background-color: #EAEEF2;
        border-radius: 24px;
        box-shadow: /* 製作 Container 陰影，調整陰影位置與顏色 */
            -2px 0 2px rgba(255, 255, 255, 0.5),
            2px 0 2px rgba(177, 188, 191, 0.5),
            0 2px 2px rgba(177, 188, 191, 0.5),
            0 -2px 2px rgba(255, 255, 255, 0.5);
    }

    .background .box .display-word {  /* Display Label 1-100 的數字 */
        font-size: 32px;
        font-weight: 600;
        font-family: Arial, Helvetica, sans-serif;
        color: #667381;
    }

    .background .box .label { /* Display 輸入框 */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 210px;
        height: 45px;
        border-radius: 64px;
        background-color: #FAFAFA;
        margin-bottom: 8px;
        margin-top: 4px;
        box-shadow:
            -2px 0 2px rgba(255, 255, 255, 0.5),
            2px 0 2px rgba(177, 188, 191, 0.5),
            0 2px 2px rgba(177, 188, 191, 0.5),
            0 -2px 2px rgba(255, 255, 255, 0.5);
        text-align: center; /* 輸入框內打出來的字要顯示在中間 */
        font-size: 24px;
        color: #667381;
        padding-left: 10px;
    }

    .background .box .container { /* 設定數字按鈕的排列方式 */
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        padding-top: 8px;
        padding-bottom: 16px;
    }

    .background .box .button {
        display: flex;
        background-color: #EAEEF2;
        color: #667381;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        border-radius: 50%;
        font-weight: bold;
        height: 60px;
        width: 60px;
        box-shadow:
            -2px 0 2px rgba(255, 255, 255, 0.5),
            2px 0 2px rgba(177, 188, 191, 0.5),
            0 2px 2px rgba(177, 188, 191, 0.5),
            0 -2px 2px rgba(255, 255, 255, 0.5);
        transition: transform 0.1s ease;
    }

    .background .box .button:active {
        transform: scale(0.6);
    }

    .background .box .start-button {
        display: flex;
        background-color: #EAEEF2;
        color: #667381;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        border-radius: 64px;
        font-weight: bold;
        height: 50px;
        width: 210px;
        box-shadow:
            -2px 0 2px rgba(255, 255, 255, 0.5),
            2px 0 2px rgba(177, 188, 191, 0.5),
            0 2px 2px rgba(177, 188, 191, 0.5),
            0 -2px 2px rgba(255, 255, 255, 0.5);
        transition: transform 0.1s ease;
    }

    .background .box .start-button:active {
        transform: scale(0.6);
    }

    .svg-icon {
        width: 30px;
        height: 30px;
    }

</style>
</head>
<body>
<div class="background">
    <div class="box">
        <div class="display-word">1-100</div>
        <div class="label" id="label"></div>
        <div class="container">
            <div class="button btn btn-light" data-value="1">1</div>
            <div class="button btn btn-light" data-value="2">2</div>
            <div class="button btn btn-light" data-value="3">3</div>
            <div class="button btn btn-light" data-value="4">4</div>
            <div class="button btn btn-light" data-value="5">5</div>
            <div class="button btn btn-light" data-value="6">6</div>
            <div class="button btn btn-light" data-value="7">7</div>
            <div class="button btn btn-light" data-value="8">8</div>
            <div class="button btn btn-light" data-value="9">9</div>
            <div class="button btn btn-light" id="delete">
                <img src="Group 13.svg" alt="Delete" class="svg-icon">
            </div>
            <div class="button btn btn-light" data-value="0">0</div>
            <div class="button btn btn-light" id="enter">
                <img src="Group 12.svg" alt="Enter" class="svg-icon">
            </div>
        </div>
        <div class="start-button btn btn-light" id="start">Start !</div>
    </div>
</div>

  <!-- 這個是 Bootstrap 的素材-->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Congratulations!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h3 class="text-success">Correct! The answer is <span id="correctAnswer"></span>!</h3>
                <div class="py-3">
                    🎉🎆✨<br>
                    <small>Enjoy your victory!</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let min = 1;
        let max = 100;
        let secret = Math.floor(Math.random() * (max - min + 1)) + min;
        const displayWord = document.querySelector('.display-word');
        const label = document.getElementById('label');

        document.querySelectorAll('.button[data-value]').forEach(button => {
            button.addEventListener('click', () => {
                label.textContent += button.getAttribute('data-value');
            });
        });

        document.getElementById('delete').addEventListener('click', () => {
            label.textContent = label.textContent.slice(0, -1);
        });

        document.getElementById('enter').addEventListener('click', () => {
            const guess = parseInt(label.textContent, 10);
            if (isNaN(guess) || guess < min || guess > max) {
                alert(`Please enter a valid number between ${min} and ${max}.`);
                label.textContent = '';
                return;
            }

            if (guess === secret) {
                document.getElementById('correctAnswer').textContent = secret;
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
            } else if (guess < secret) {
                min = guess + 1;
                displayWord.textContent = `${min}-${max}`;
            } else {
                max = guess - 1;
                displayWord.textContent = `${min}-${max}`;
            }

            label.textContent = '';
        });

        document.getElementById('start').addEventListener('click', () => {
            min = 1;
            max = 100;
            secret = Math.floor(Math.random() * (max - min + 1)) + min;
            displayWord.textContent = '1-100';
            label.textContent = '';
        });
    });
</script>
    

</body>
</html>
